<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list App</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./script/app.css" type="text/css" />
</head>

<body>

  <div class="container">
    <div>
      <label id="new-task-label" for="new-task">
        Add Item
      </label>
      <input id="new-task" type="text" tabindex="0">
      <button id="addBtn">Add</button tabindex="1">
    </div>

    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox" class="add-task-checkbox">
        <label class="add-task-label">Pay Bills</label>
        <input type="text" class="add-task-input">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      <li class="editMode">
        <input type="checkbox" class="add-task-checkbox">
        <label class="add-task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="add-task-input">
        <button class="edit">Save</button>
        <button class="delete">Delete</button>
      </li>
    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" class="add-task-checkbox" checked>
        <label class="add-task-label">See the Doctor</label>
        <input type="text" class="add-task-input">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>
    </ul>
  </div>
  <script type="application/javascript" src="./script/js/app.js"></script>
</body>

</html>
